                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="сохранить" class="btn btn-primary">
                       {% if object  %}

                    {% else %}

                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
