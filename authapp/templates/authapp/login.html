{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <main class="container">
        <div class="p-4 p-md-5 mb-4">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Авторизация</span>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <input class="btn btn-primary" type="submit" value="Войти">
                            </form>
                            <br>
                            <br>
                            <a class="btn-link" href="#">Регистрация</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
