<div class="d-flex justify-content-between align-items-center">
    <div class="btn-group">
        <a href="{% url 'album:photo' photo.id %}" class="active"><button type="button" class="btn btn-sm btn-outline-secondary">Просмотреть</button></a>
        <a href="{% url 'album:like_photo' photo.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Лайкнуть</a>
        <a href="{% url 'album:like_photo' photo.pk %}" class="btn btn-primary ">{{ photo.liked}}</a>
    </div>
    <small class="text-muted">{{ photo.date|date:'d.m.y H:i' }}</small>
</div>
